<!DOCTYPE html>
<html lang="en">
   <head>
	   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	   <title class="sp_title"></title>
	</head>

<body class="site">

	<header>
		<h2 class="accessHeader account">
			<img alt="" class="header-ra21-logo" src="<%= require('../assets/RA21-Black.svg') %>"/><span class="light">Access to</span>
			<span class="sp_title account-pill"></span>
		</h2>
	</header>
	<main class="content">
		<div class="container">
			<div class="row">
				<div class="col">
					<h1 id="current-institution">You Institution</h1>

					<h2>
						You will be taken to the institution's website.
						Once signed in, you will be taken back to the
						site you were using.
					</h2>

					<div id="cta"></div>

					<div id="notice-and-consent-actions"></div>

					<div id="local-storage-banner" class="alert alert-warning d-none"></div>

					<div id="learn-more-banner" class="alert alert-secondary d-none"></div>
				</div>
			</div>
      	</div>
	</main>

	<footer>
		<div class="footer-credential">
			<p>
				<span class="footer-pill">
					<img class="footer-ra21-logo" src="<%= require('../assets/RA21-White.svg') %>">
					RA21
				</span>
				Resource Access for the 21st Century
				<a href="https://ra21.org/index.php/what-is-ra21/">About Us</a>
			</p>
		</div>
	</footer>

</body>

</html>
