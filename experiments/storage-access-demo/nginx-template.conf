
user ${USERNAME};
worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    charset utf-8;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    client_max_body_size 20M;

    access_log ${DEMO_LOCATION}/logs/access.log;
    error_log ${DEMO_LOCATION}/logs/error.log crit;

    server {
      listen  443 ssl;
      server_name test.sp1.net;
      ssl_certificate  ${CERTS_LOCATION}/test.sp1.net.pem;
      ssl_certificate_key ${CERTS_LOCATION}/test.sp1.net-key.pem;
      root ${DEMO_LOCATION}/html/host;

      location / {
      }
    }

    server {
      listen  443 ssl;
      server_name test.sp2.net;
      ssl_certificate  ${CERTS_LOCATION}/test.sp2.net.pem;
      ssl_certificate_key ${CERTS_LOCATION}/test.sp2.net-key.pem;
      root ${DEMO_LOCATION}/html/host;

      location / {
      }
    }

    server {
      listen  443 ssl;
      server_name test.sa.net;
      ssl_certificate  ${CERTS_LOCATION}/test.sa.net.pem;
      ssl_certificate_key ${CERTS_LOCATION}/test.sa.net-key.pem;
      root ${DEMO_LOCATION}/html/guest;

      location / {
      }
    }
}
